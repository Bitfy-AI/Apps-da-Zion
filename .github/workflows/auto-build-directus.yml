# ZION DIRECTUS - Auto Builder Inteligente
name: ğŸš€ ZION | Directus Smart Build

on:
  schedule:
    - cron: '0 2,14 * * *'  # 2x por dia (horÃ¡rios diferentes do n8n)
  workflow_dispatch:
    inputs:
      force_build:
        description: 'ForÃ§ar build mesmo sem atualizaÃ§Ã£o'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
  push:
    branches: [main]
    paths:
      - 'directus/Dockerfile'
      - '.github/workflows/directus-auto-build.yml'

permissions:
  contents: write
  packages: write

env:
  IMAGE_NAME: iazion/directus

jobs:
  check-version:
    name: ğŸ” Verificar VersÃ£o Directus
    runs-on: ubuntu-latest
    outputs:
      needs_build: ${{ steps.compare.outputs.needs_build }}
      directus_version: ${{ steps.check.outputs.directus_version }}
      build_date: ${{ steps.check.outputs.build_date }}
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ” Verificar versÃ£o do Directus
        id: check
        run: |
          echo "ğŸ” Buscando Ãºltima versÃ£o do Directus..."
          # Directus usa tags no formato vX.X.X
          DIRECTUS_VERSION=$(curl -s https://api.github.com/repos/directus/directus/releases/latest | jq -r .tag_name)
          DIRECTUS_VERSION_CLEAN=${DIRECTUS_VERSION#v}
          
          echo "ğŸ“¦ VersÃ£o Directus: $DIRECTUS_VERSION_CLEAN"
          echo "directus_version=$DIRECTUS_VERSION_CLEAN" >> $GITHUB_OUTPUT
          echo "build_date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
      
      - name: ğŸ·ï¸ Verificar nossa versÃ£o
        id: our_version
        run: |
          DOCKER_TAGS=$(curl -s "https://hub.docker.com/v2/repositories/${{ env.IMAGE_NAME }}/tags?page_size=100" | jq -r '.results[].name' || echo "none")
          
          if echo "$DOCKER_TAGS" | grep -q "^${{ steps.check.outputs.directus_version }}$"; then
            echo "âœ… JÃ¡ temos a versÃ£o ${{ steps.check.outputs.directus_version }}"
            echo "has_version=true" >> $GITHUB_OUTPUT
          else
            echo "ğŸ†• Nova versÃ£o disponÃ­vel: ${{ steps.check.outputs.directus_version }}"
            echo "has_version=false" >> $GITHUB_OUTPUT
          fi
      
      - name: ğŸ¤” Decidir se precisa build
        id: compare
        run: |
          NEEDS_BUILD="false"
          
          if [[ "${{ github.event.inputs.force_build }}" == "true" ]]; then
            NEEDS_BUILD="true"
            echo "âœ… Build forÃ§ado pelo usuÃ¡rio"
          elif [[ "${{ github.event_name }}" == "push" ]]; then
            NEEDS_BUILD="true"
            echo "âœ… Push detectado - rebuild necessÃ¡rio"
          elif [[ "${{ steps.our_version.outputs.has_version }}" == "false" ]]; then
            NEEDS_BUILD="true"
            echo "âœ… Nova versÃ£o disponÃ­vel - build necessÃ¡rio"
          else
            echo "â­ï¸ Build nÃ£o necessÃ¡rio - versÃ£o jÃ¡ existe"
          fi
          
          echo "needs_build=$NEEDS_BUILD" >> $GITHUB_OUTPUT

  build-and-push:
    name: ğŸ”¨ Build e Push Directus
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.needs_build == 'true'
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: ğŸ”§ Setup Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ” Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: ğŸš€ Build e Push Multi-Arch
        uses: docker/build-push-action@v5
        with:
          context: ./directus
          file: ./directus/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ needs.check-version.outputs.directus_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DIRECTUS_VERSION=${{ needs.check-version.outputs.directus_version }}
            BUILD_DATE=${{ needs.check-version.outputs.build_date }}

  notify:
    name: ğŸ“¢ Notificar
    runs-on: ubuntu-latest
    needs: [check-version, build-and-push]
    if: needs.build-and-push.result == 'success'
    
    steps:
      - name: ğŸ“± Telegram
        continue-on-error: true
        env:
          TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ ! -z "$TOKEN" ]; then
            MESSAGE="ğŸ¯ Nova versÃ£o ZION/Directus disponÃ­vel!
            
ğŸ“¦ VersÃ£o: ${{ needs.check-version.outputs.directus_version }}
ğŸ³ Docker: iazion/directus:latest
ğŸ“… Build: ${{ needs.check-version.outputs.build_date }}
            
Pull: docker pull ${{ env.IMAGE_NAME }}:latest"
            
            curl -X POST "https://api.telegram.org/bot${TOKEN}/sendMessage" \
              -d "chat_id=${CHAT}" \
              -d "text=${MESSAGE}" \
              -d "parse_mode=HTML" || echo "Telegram nÃ£o configurado"
          fi
      
      - name: ğŸ’¬ Discord
        continue-on-error: true
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ ! -z "$WEBHOOK" ]; then
            curl -H "Content-Type: application/json" -X POST \
              -d '{
                "embeds": [{
                  "title": "ğŸ¯ ZION Directus - Nova VersÃ£o!",
                  "description": "Nova versÃ£o do Directus disponÃ­vel",
                  "color": 6570404,
                  "fields": [
                    {"name": "ğŸ“¦ VersÃ£o", "value": "'${{ needs.check-version.outputs.directus_version }}'", "inline": true},
                    {"name": "ğŸ³ Imagem", "value": "`'${{ env.IMAGE_NAME }}':latest`", "inline": true},
                    {"name": "ğŸ“… Build", "value": "'${{ needs.check-version.outputs.build_date }}'", "inline": true}
                  ]
                }]
              }' "${WEBHOOK}" || echo "Discord nÃ£o configurado"
          fi
      
      - name: ğŸ·ï¸ GitHub Release
        continue-on-error: true
        uses: softprops/action-gh-release@v1
        with:
          tag_name: directus-v${{ needs.check-version.outputs.directus_version }}
          name: ZION Directus v${{ needs.check-version.outputs.directus_version }}
          body: |
            ## ğŸ¯ Nova versÃ£o ZION Directus disponÃ­vel!
            
            ### ğŸ“¦ InformaÃ§Ãµes da versÃ£o:
            - **Directus**: v${{ needs.check-version.outputs.directus_version }}
            - **Build Date**: ${{ needs.check-version.outputs.build_date }}
            
            ### ğŸ³ Como usar:
            ```bash
            # Pull da imagem
            docker pull ${{ env.IMAGE_NAME }}:latest
            
            # Ou versÃ£o especÃ­fica
            docker pull ${{ env.IMAGE_NAME }}:${{ needs.check-version.outputs.directus_version }}
            ```
            
            ### ğŸš€ Docker Compose:
            ```yaml
            services:
              directus:
                image: ${{ env.IMAGE_NAME }}:latest
                ports:
                  - "8055:8055"
                environment:
                  - KEY=your-random-key
                  - SECRET=your-random-secret
                volumes:
                  - ./uploads:/directus/uploads
                  - ./extensions:/directus/extensions
            ```
