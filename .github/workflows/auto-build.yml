# .github/workflows/auto-build.yml
# ZION N8N - Auto Builder Inteligente (VERSÃƒO CORRIGIDA)

name: ğŸš€ ZION N8N Smart Build

on:
  schedule:
    - cron: '0 0,12 * * *'  # 2x por dia
  workflow_dispatch:
    inputs:
      force_build:
        description: 'ForÃ§ar build mesmo sem atualizaÃ§Ã£o'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
  push:
    branches: [main]
    paths:
      - 'Dockerfile'

env:
  IMAGE_NAME: zion/n8n

jobs:
  check-version:
    name: ğŸ” Verificar VersÃ£o
    runs-on: ubuntu-latest
    outputs:
      needs_build: ${{ steps.compare.outputs.needs_build }}
      n8n_version: ${{ steps.check.outputs.n8n_version }}
      n8n_version_clean: ${{ steps.check.outputs.n8n_version_clean }}
      build_date: ${{ steps.check.outputs.build_date }}
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ” Verificar versÃ£o do n8n
        id: check
        run: |
          echo "ğŸ” Buscando Ãºltima versÃ£o do n8n..."
          N8N_VERSION=$(curl -s https://api.github.com/repos/n8n-io/n8n/releases/latest | jq -r .tag_name)
          N8N_VERSION_CLEAN=${N8N_VERSION#n8n@}
          N8N_VERSION_CLEAN=${N8N_VERSION_CLEAN#v}
          
          echo "ğŸ“¦ VersÃ£o n8n: $N8N_VERSION_CLEAN"
          echo "n8n_version=$N8N_VERSION" >> $GITHUB_OUTPUT
          echo "n8n_version_clean=$N8N_VERSION_CLEAN" >> $GITHUB_OUTPUT
          echo "build_date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
      
      - name: ğŸ·ï¸ Verificar nossa versÃ£o
        id: our_version
        run: |
          DOCKER_TAGS=$(curl -s "https://hub.docker.com/v2/repositories/${{ env.IMAGE_NAME }}/tags?page_size=100" | jq -r '.results[].name' || echo "none")
          
          if echo "$DOCKER_TAGS" | grep -q "^${{ steps.check.outputs.n8n_version_clean }}$"; then
            echo "âœ… JÃ¡ temos a versÃ£o ${{ steps.check.outputs.n8n_version_clean }}"
            echo "has_version=true" >> $GITHUB_OUTPUT
          else
            echo "ğŸ†• Nova versÃ£o: ${{ steps.check.outputs.n8n_version_clean }}"
            echo "has_version=false" >> $GITHUB_OUTPUT
          fi
      
      - name: ğŸ¤” Decidir se precisa build
        id: compare
        run: |
          NEEDS_BUILD="false"
          
          if [[ "${{ github.event.inputs.force_build }}" == "true" ]]; then
            NEEDS_BUILD="true"
            echo "âœ… Build forÃ§ado"
          elif [[ "${{ github.event_name }}" == "push" ]]; then
            NEEDS_BUILD="true"
            echo "âœ… Push detectado"
          elif [[ "${{ steps.our_version.outputs.has_version }}" == "false" ]]; then
            NEEDS_BUILD="true"
            echo "âœ… Nova versÃ£o disponÃ­vel"
          else
            echo "â­ï¸ Build nÃ£o necessÃ¡rio"
          fi
          
          echo "needs_build=$NEEDS_BUILD" >> $GITHUB_OUTPUT

  build-and-push:
    name: ğŸ”¨ Build e Push
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.needs_build == 'true'
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: ğŸ”§ Setup Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ” Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: ğŸš€ Build e Push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ needs.check-version.outputs.n8n_version_clean }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            N8N_VERSION=${{ needs.check-version.outputs.n8n_version_clean }}
            BUILD_DATE=${{ needs.check-version.outputs.build_date }}

  notify:
    name: ğŸ“¢ Notificar
    runs-on: ubuntu-latest
    needs: [check-version, build-and-push]
    if: needs.build-and-push.result == 'success'
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ“± Telegram
        continue-on-error: true
        env:
          TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ ! -z "$TOKEN" ]; then
            curl -X POST "https://api.telegram.org/bot${TOKEN}/sendMessage" \
              -d "chat_id=${CHAT}" \
              -d "text=ğŸš€ Nova versÃ£o ZION/N8N: ${{ needs.check-version.outputs.n8n_version_clean }}" \
              || echo "Telegram nÃ£o configurado"
          fi
      
      - name: ğŸ’¬ Discord
        continue-on-error: true
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ ! -z "$WEBHOOK" ]; then
            curl -H "Content-Type: application/json" -X POST \
              -d '{"content":"ğŸš€ Nova versÃ£o ZION/N8N: ${{ needs.check-version.outputs.n8n_version_clean }}"}' \
              "${WEBHOOK}" || echo "Discord nÃ£o configurado"
          fi
      
      - name: ğŸ·ï¸ GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.n8n_version_clean }}
          name: ZION N8N v${{ needs.check-version.outputs.n8n_version_clean }}
          body: |
            ## Nova versÃ£o disponÃ­vel!
            - n8n: v${{ needs.check-version.outputs.n8n_version_clean }}
            - Docker: `docker pull ${{ env.IMAGE_NAME }}:latest`
